<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 

 <!--Make sure you put this AFTER Leaflet's CSS  -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>   

  <link rel="stylesheet" href="style.css">

  <script src="./script.js" defer></script>

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <div id="header">
    <h1>IP Address Tracker</h1>

    <!-- div input for search input
  Search for any IP address or domain -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="  Search for any IP address or domain">

    <!-- make a search button -->
     
    <button id="search-button" type="submit"> 
    <img src="./images/icon-arrow.svg" alt="">
    </button>
    </div>
    
  

    <!-- display spot for each value -->
    <div id="display">
      <div id="ip-address">IP Address

      </div>
      <div class="vertical-line"></div>
      <div id="location">Location

      </div>
      <div class="vertical-line"></div>
      <div id="timezone">Timezone

      </div>
      <div class="vertical-line"></div>
      <div id="isp">ISP

      </div>
    </div>
</div>

    <div id="map"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arshpreet Kaur</a>.
    </div>


</body>

</html>
