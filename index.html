<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="stylesheet" href="style.css">

  <script src="./script.js" defer></script>

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <div id="header">
    <h1>IP Address Tracker</h1>

    <!-- div input for search input
  Search for any IP address or domain -->
    <input type="text" id="search-input" placeholder="Search for any IP address or domain">

    <!-- make a search button -->
    <button id="search-button">></button>

  </div>

  <div id="display">

    <!-- display spot for each value -->
    <div>
      <div id="ip-address">IP Address</div>
      <div id="location">Location</div>
      <div id="timezone">Timezone</div>
      <div id="isp">ISP</div>
    </div>

    <div id="map"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arshpreet Kaur</a>.
    </div>
  </div>
</body>

</html>
